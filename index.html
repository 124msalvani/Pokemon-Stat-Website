  <div class="container text-center my-5 pt-5">
    <div class="row pt-2 ">

    <div id="stats" class="container text-center p-5">
      <div class="row text-center">
        <div class="col">
          <h3><u>Input Your Pokemon's Stats:</u></h3>
        </div>
      </div>

      <div class="row py-2">
        <div class="col">
          <label for="HP">HP:</label> 
          <input type="text" id="HP" name="HP"><br>
        </div>
      </div>

      <div class="row py-2">
        <div class="col">
          <label for="Attack">Attack:</label> <input type="text" id="Attack" name="Attack"><br>
        </div>
      </div>

      <div class="row py-2">
        <div class="col">
          <label for="Defense">Defense:</label> <input type="text" id="Defense" name="Defense"><br>
        </div>
      </div>

      <div class="row py-2">
        <div class="col">
          <label for="Sp.Attack">Special Attack:</label> <input type="text" id="Sp.Attack" name="Sp.Attack"><br>
        </div>
      </div>

      <div class="row py-2">
        <div class="col">
          <label for="Sp.Defense">Special Defense:</label> <input type="text" id="Sp.Defense" name="Sp.Defense"><br>
        </div>
      </div>

      <div class="row py-2">
        <div class="col">
          <label for="Speed">Speed:</label> <input type="text" id="Speed" name="Speed"><br>
        </div>
      </div>

      <div class="row py-2">
        <div class="col">
          <input id="submit" type="submit" value="Submit">
      </div>
      </div>
    </div>
  </div>

      </h1>
      <canvas class="col pt-5" id="myChart"></canvas>
    </div>

    <div id="compare2" class="container text-center pt-5">
